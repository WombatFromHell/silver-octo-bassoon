---
- name: Reload global systemd
  ansible.builtin.systemd:
    daemon_reload: true
  become: true
  listen: reload_global_systemd

- name: Refresh font cache (global)
  ansible.builtin.command:
    cmd: fc-cache -fv
  become: true
  changed_when: true
  listen: refresh_global_font_cache

- name: Refresh font cache (user)
  ansible.builtin.command:
    cmd: fc-cache -fv
  changed_when: true
  listen: refresh_user_font_cache

- name: Reload udev rules
  ansible.builtin.command:
    cmd: udevadm control --reload-rules
  become: true
  changed_when: true
  listen: reload_udev

- name: Trigger udev rules
  ansible.builtin.command:
    cmd: udevadm trigger
  become: true
  changed_when: true
  listen: reload_udev

- name: Generate mimeinfo.cache (user)
  when: desktop_db_check.rc is defined and desktop_db_check.rc == 0
  ansible.builtin.command: update-desktop-database "{{ home_realpath }}/.local/share/applications"
  args:
    creates: "{{ home_realpath }}/.local/share/applications/mimeinfo.cache"
  register: desktop_db_update
  changed_when: desktop_db_update.rc == 0
  failed_when: desktop_db_update.rc != 0 and not ( 'command not found' in desktop_db_update.stderr or 'No such file or directory' in desktop_db_update.stderr )
  listen: update_desktop_database

- name: Update Limine bootloader
  when: is_limine_boot is defined
  ansible.builtin.command:
    cmd: limine-update
  become: true
  changed_when: true
  listen: reload_limine

- name: Update Grub bootloader
  when: is_grub_boot is defined
  ansible.builtin.command:
    cmd: grub-mkconfig -o /boot/grub/grub.cfg
  become: true
  changed_when: true
  listen: reload_grub
