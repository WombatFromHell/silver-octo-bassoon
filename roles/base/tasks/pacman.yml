---
- name: Manage pacman packages
  tags: [core, pacman]
  block:
    - name: Install base packages
      community.general.pacman:
        name: "{{ base_packages }}"
        state: present
      become: true
      tags: pacman_install

    - name: Upgrade existing packages
      community.general.pacman:
        update_cache: true
        upgrade: true
      become: true
      tags: pacman_upgrade
