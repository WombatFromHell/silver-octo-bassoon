---
- name: Detect if btrfs filesystem is mounted on root/home
  tags: [extra, btrfs, btrfs_detection]
  block:
    - name: Check root filesystem type
      ansible.builtin.shell: |
        set -o pipefail
        findmnt -D -T / | awk 'NR==2 {print $2}'
      register: btrfs_root_fs_type_result
      changed_when: false
      check_mode: false

    - name: Set root filesystem type fact
      ansible.builtin.set_fact:
        btrfs_root_fs_type: "{{ btrfs_root_fs_type_result.stdout }}"
      check_mode: false

    - name: Skip remaining tasks if root is not BTRFS
      ansible.builtin.meta: end_play
      when: btrfs_root_fs_type != "btrfs"

    - name: Get root filesystem device
      ansible.builtin.shell: |
        set -o pipefail
        df -T / | awk 'NR==2 {print $1}'
      register: btrfs_root_fs_dev_result
      changed_when: false
      check_mode: false

    - name: Set root filesystem device fact
      ansible.builtin.set_fact:
        btrfs_root_fs_dev: "{{ btrfs_root_fs_dev_result.stdout }}"
      check_mode: false

    - name: Get root filesystem UUID
      ansible.builtin.shell: |
        set -o pipefail
        blkid -s UUID -o value {{ btrfs_root_fs_dev }}
      register: btrfs_root_fs_uuid_result
      changed_when: false
      check_mode: false

    - name: Set root filesystem UUID fact
      ansible.builtin.set_fact:
        btrfs_root_fs_uuid: "{{ btrfs_root_fs_uuid_result.stdout }}"
      check_mode: false

    - name: Check home filesystem type
      ansible.builtin.shell: |
        set -o pipefail
        findmnt -D -T /home | awk 'NR==2 {print $2}'
      register: btrfs_home_fs_type_result
      changed_when: false
      check_mode: false

    - name: Set home filesystem type fact
      ansible.builtin.set_fact:
        btrfs_home_fs_type: "{{ btrfs_home_fs_type_result.stdout }}"
      check_mode: false

    - name: Check if home is on separate btrfs volume
      ansible.builtin.set_fact:
        btrfs_home_on_separate_volume: "{{ btrfs_home_fs_type == 'btrfs' }}"
      check_mode: false
