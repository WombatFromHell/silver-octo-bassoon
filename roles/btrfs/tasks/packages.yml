---
- name: Configure fstab based on detected bootloader
  tags: [extra, btrfs, btrfs_install]
  block:
    - name: Install core packages
      community.general.pacman:
        name:
          - snap-pac
          - snapper
          - inotify-tools
        state: present

    - name: Install grub-btrfs for grub bootloader
      community.general.pacman:
        name: grub-btrfs
        state: present
      when: is_grub_boot
      register: grub_btrfs_install
      changed_when: grub_btrfs_install.changed

