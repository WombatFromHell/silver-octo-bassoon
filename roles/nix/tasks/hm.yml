---
- name: Install Home-Manager for Nix
  tags: [extra, nix, home_manager]
  when: enable_nix
  vars:
    nix_binary: "/nix/var/nix/profiles/default/bin/nix"
    hm_binary: "{{ home_realpath }}/.nix-profile/bin/home-manager"
    home_manager_installer: "run home-manager/master"
    hm_args: "-- init --switch {{ home_realpath }}/.config/home-manager"
    git_repo: "git@github.com:WombatFromHell/automatic-palm-tree.git"

  block:
    - name: Check for existing 'nix' binary
      ansible.builtin.command: command -v nix
      ignore_errors: true
      changed_when: false
      register: nix_exists

    - name: Check for existing home-manager binary
      ansible.builtin.command: command -v home-manager
      ignore_errors: true
      changed_when: false
      register: hm_exists

    - name: Install home-manager
      ansible.builtin.command:
        cmd: "nix {{ home_manager_installer }} {{ hm_args }}"
      when:
        - nix_exists.rc is defined
        - nix_exists.rc == 0
        - hm_exists.rc is defined
        - hm_exists.rc != 0 # only if home-manager doesn't exist
      register: hm_install_result
      changed_when: hm_install_result.rc is defined and hm_install_result.rc == 0

    - name: Check if 'home-manager' binary exists
      ansible.builtin.stat:
        path: "{{ hm_binary }}"
      register: stat_hm_binary

    - name: Check if '~/.nix' exists
      ansible.builtin.stat:
        path: "{{ home_realpath }}/.nix"
      register: stat_home_nix

    - name: Clone personal config
      ansible.builtin.git:
        repo: "{{ git_repo }}"
        version: c03ee4930a9a68c65d9f871fe93e622d66393a5d # pin to 03-24-25
        dest: "{{ home_realpath }}/.nix"
      when:
        - stat_home_nix.stat is defined
        - not stat_home_nix.stat.exists
        - stat_hm_binary.stat is defined
        - stat_hm_binary.stat.exists and stat_hm_binary.stat.executable
