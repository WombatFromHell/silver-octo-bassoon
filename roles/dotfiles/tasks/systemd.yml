---
- name: Systemd user units processing
  tags: [extra, dotfiles, dotfiles_systemd]
  block:
    - name: Check for systemd configs in dotfiles
      ansible.builtin.set_fact:
        has_systemd: "{{ lookup('fileglob', dotfiles_root + '/Configs/systemd/.config/systemd/user/*.service', wantlist=true) | length > 0 }}"
        systemd_user_dir: "{{ home_dir }}/.config/systemd/user"

    - name: Process systemd unit files
      when: has_systemd
      block:
        - name: Ensure systemd user directory exists
          ansible.builtin.file:
            path: "{{ systemd_user_dir }}"
            state: directory
            mode: "0755"

        - name: Find all .service files in dotfiles
          ansible.builtin.find:
            path: "{{ dotfiles_root }}/Configs/systemd/.config/systemd/user"
            patterns: "*.service"
            recurse: true
          register: systemd_dotfiles

        - name: Sync systemd unit files
          ansible.builtin.file:
            path: "{{ systemd_user_dir }}/{{ item.path | regex_replace('^.*/user/?', '') }}"
            src: "{{ item.path }}"
            state: link
            force: true
          loop: "{{ systemd_dotfiles.files }}"
          loop_control:
            label: "{{ item.path | basename }}"
          notify: reload_user_systemd
