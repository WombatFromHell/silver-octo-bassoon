[bravebox]
additional_packages="systemd"
init_hooks=dnf install -y https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-42.noarch.rpm;
init_hooks=dnf install -y https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-42.noarch.rpm;
init_hooks=dnf install -y dnf-plugins-core;
init_hooks=dnf config-manager addrepo --from-repofile=https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo;
init_hooks=dnf install -y mesa-dri-drivers mesa-libGL mesa-vulkan-drivers mesa-va-drivers mesa-vdpau-drivers;
init_hooks=dnf install -y brave-browser;
init_hooks=dnf group install -y multimedia --allowerasing;
init_hooks=dnf swap -y ffmpeg-free ffmpeg --allowerasing;
init_hooks=dnf swap -y mesa-va-drivers mesa-va-drivers-freeworld;
init_hooks=dnf swap -y mesa-vdpau-drivers mesa-vdpau-drivers-freeworld;
init_hooks=dnf update -y @multimedia --setopt="install_weak_deps=False" --exclude=PackageKit-gstreamer-plugin;
image=fedora:42
start_now=false
pull=true
root=false
nvidia=false
replace=true
exported_apps="brave-browser-stable"
