
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/mocha.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
#monitor=DP-3,2560x1440@144,auto,1
#monitor=FALLBACK,1920x1080@60,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$sys = $HOME/.config/hypr/scripts/sys.sh
$gamemode = $HOME/.config/hypr/scripts/gamemode.sh
$grim = $HOME/.config/hypr/scripts/grim.sh
$terminal = uwsm app -- kitty
$fileManager = uwsm app -- dolphin
$menu = fuzzel
$editconfig = $terminal nvim ~/.config/hypr/hyprland.conf
$cliphist = uwsm app -- $HOME/.config/hypr/scripts/cliphist.sh
$firefox = uwsm app -- firefox
$vesktop = uwsm app $HOME/.local/share/applications/vesktop.desktop


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd --all
# try to fix audio volume issue
exec-once = systemctl --user restart wireplumber.service
exec-once = systemctl --user restart pipewire.service

# cursor theme and size
exec-once = uwsm app -- hyperctl setcursor Catppuccin-Mocha-Dark 32
exec-once = uwsm app -- gsettings set org.gnome.desktop.interface cursor-theme 'Catppuccin-Mocha-Dark'

# store cliphist data
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store

# inhibit power button and bind to suspend instead
exec-once = uwsm app -- systemd-inhibit --who="Hyprland config" --why="suspend keybind" --what=handle-power-key --mode=block sleep infinity & echo $! > /tmp/.hyprland-systemd-inhibit
exec-shutdown = uwsm app -- kill -9 "$(cat /tmp/.hyprland-systemd-inhibit)
bind  = , XF86PowerOff, exec, $sys suspend

# start some common apps silently
exec-once = [workspace 1 silent] $firefox
exec-once = [workspace 3 silent] $vesktop


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32
env = GTK_USE_PORTAL,1
env = GTK_THEME,Breeze
# fix dolphin 'open with' (install archlinux-xdg-menu)
# make sure to run 'kbuildsycoca6 --noincremental' at least once
env = XDG_MENU_PREFIX,plasma-
# make sure to use qt6ct-kde on aur
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba($tealAlphaff) rgba($skyAlpha55) 45deg
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = rgba($overlay1Alpha66)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # default the layout to 'dwindle'
    layout = master

    snap {
      enabled = true
    }
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    new_on_top = true
    orientation = left
    mfact = 0.5
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# customized from ML4W: https://github.com/mylinuxforwork/dotfiles
decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        blurls = waybar
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 333
    repeat_rate = 33

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod CTRL, Q, exit,
bind = $mainMod CTRL, Q, exec, $sys exit
bind = $mainMod CTRL, L, exec, $sys lock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, S, exec, $editconfig
bind = $mainMod SHIFT, W, exec, systemctl --user restart waybar.service
bind = $mainMod, V, exec, $cliphist
# show emoji picker (courtesy of fuzzel)
bind = $mainMod, semicolon, exec, BEMOJI_PICKER_CMD='fuzzel --dmenu' bemoji

# gamemode toggle (for performance)
bind = $mainMod, F1, exec, uwsm app -- $gamemode

# screenshot binds
bind = $mainMod CTRL, S, exec, $grim
bind = $mainMod CTRL SHIFT, S, exec, $grim window
bind = $mainMod CTRL ALT, S, exec, $grim region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Swap master window
bind = $mainMod, J, layoutmsg, swapwithmaster
# In Dwindle mode, toggle pseudoiling
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, K, togglesplit, # dwindle
bind = $mainMod, F, togglefloating,

# Swap windows around
bind = $mainMod ALT, h, swapwindow, l
bind = $mainMod ALT, l, swapwindow, r
bind = $mainMod ALT, k, swapwindow, u
bind = $mainMod ALT, j, swapwindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, uwsm app -- wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, uwsm app -- wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, uwsm app -- wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, uwsm app -- wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, uwsm app -- playerctl next
bindl = , XF86AudioPause, exec, uwsm app -- playerctl play-pause
bindl = , XF86AudioPlay, exec, uwsm app -- playerctl play-pause
bindl = , XF86AudioPrev, exec, uwsm app -- playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# try to move all steam games into ws:4
# allow wine apps to run floating on ws:4 to avoid fullscreen issues
windowrulev2 = tag +steam, class:^(steam)$
windowrulev2 = workspace 4,float,tag:steam
windowrulev2 = float,tag:steam
windowrulev2 = center,tag:steam
windowrulev2 = size 1500 1000,tag:steam
#
windowrulev2 = tag +heroic,class:^(heroic)$
windowrulev2 = workspace 4,tag:heroic
windowrulev2 = float,tag:heroic
windowrulev2 = center,tag:heroic
windowrulev2 = size 1500 1000,tag:heroic
#
windowrulev2 = workspace 4,class:^(.*.exe)$
windowrulev2 = float,class:^(.*.exe)$
windowrulev2 = workspace 4,class:^(steam_app_.*)$
windowrulev2 = float,class:^(steam_app_.*)$
windowrulev2 = workspace 4,class:^(steam_proton)$
windowrulev2 = float,class:^(steam_proton)$
windowrulev2 = workspace 4,class:^(gamescope)$
windowrulev2 = float,class:^(gamescope)$

# keep Spotify on ws:2
windowrulev2 = tag +spotify,class:^(Spotify)$
windowrulev2 = workspace 2,tag:spotify

# try to keep vesktop on ws:3
windowrulev2 = workspace 3,class:^(vesktop)$

# try to keep firefox/brave on ws:1
windowrulev2 = workspace 1,class:^(firefox)$
windowrulev2 = workspace 1,class:^(brave-browser)$

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float,class:^(org.kde.kcalc)$,title:KCalc
windowrulev2 = center,class:^(org.kde.kcalc)$,title:KCalc
#
windowrulev2 = float,class:^(org.gnome.Calendar)$
windowrulev2 = center,class:^(org.gnome.Calendar)$
#
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = center,size 800 600,class:^(blueman-manager)$
windowrulev2 = size 800 600,class:^(blueman-manager)$
#
windowrulev2 = float,class:^(pavucontrol-qt)$
windowrulev2 = center,class:^(pavucontrol-qt)$
windowrulev2 = size 1000 800,class:^(pavucontrol-qt)$
